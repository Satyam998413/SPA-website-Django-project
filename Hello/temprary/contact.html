{% extends 'base.html' %}


{% block title %}Contact{% endblock title %}
{% block body %}
<div class="container-fluid my-2 mx-0 px-0 text-center text-decoration-underline text-dark">
    <img src="https://source.unsplash.com/1500x300/?telephone" alt="Call Center">
    <h2>Contact Me!</h2>
</div>
<div class="infor my-5 mx-5 text-center border-dark border-3" style="border: 2px solid rgb(9, 73, 9); padding: 2px 3px;">
  <form method="post" action="/contact">
    {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
        </div>      
        
        <div class="form-group">
            <label for="desc">Tell me about what you want to contact me for...</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>

{% endblock body %}
